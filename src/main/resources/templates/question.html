<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <link rel="stylesheet" href="/css/editormd.preview.min.css">

    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/moment.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js" type="application/javascript"></script>
    <script src="/js/lib/marked.min.js"></script>
    <script src="/js/lib/prettify.min.js"></script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main profile">
    <div class="row">
        <!--左边信息块-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <!--  正文  -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h4 class="question-tilte"><span th:text="${question.title}"></span></h4>
                    <span class="text-description">
                    作者：<span th:text="${question.user.name}"></span> |
                    发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> |
                    阅读数：<span th:text="${question.viewCount}"></span>
                </span>
                    <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <!--内容-->
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="question-view">
                        <textarea style="display:none;" th:text="${question.description}"></textarea>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            editormd.markdownToHTML("question-view", {});
                        });
                    </script>

                    <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <!--标签-->
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <span class="label label-info question-tag" th:each="tag : ${question.tag.split(',')}">
                            <span class="glyphicon glyphicon-tags"></span>
                            <span class="label label-info" th:text="${tag}"></span>
                        </span>
                    </div>
                    <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <!--编辑-->
                    <a th:href="@{'/publish/'+${question.id}}" class="community-menu pull-right"
                       th:if="${session.user != null && session.user.id == question.creator}">
                        <span class="glyphicon glyphicon-pencil"></span>
                        编辑
                    </a>
                </div>
                <!--回复-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h4>
                        一共 <span th:text="${question.commentCount}"></span> 个回复
                    </h4>
                    <hr class="comment-sp">
                    <div class="media" th:each="comment : ${comments}">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded" th:src="${comment.user.avatarUrl}">
                            </a>
                        </div>
                        <div class="media-body" th:id="${'comment-body-'+comment.id}">
                            <h5 class="media-heading">
                                <span th:text="${comment.user.name}"></span>
                            </h5>
                            <div th:text="${comment.content}"></div>
                            <div class="menu">
                                <span class="comment-icon">
                                    <span class="glyphicon glyphicon-thumbs-up"></span>
                                    <span th:text="${comment.likeCount}"></span>
                                </span>
                                <span th:data-id="${comment.id}" onclick="collapseComments(this)" class="comment-icon">
                                    <span class="glyphicon glyphicon-comment"></span>
                                    <span th:text="${comment.commentCount}"></span>
                                </span>
                                <span class="pull-right"
                                      th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                            </div>
                            <!--二级评论-->
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 collapse sub-comments"
                                 th:id="${'comment-'+comment.id}">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-div">
                                    <!--<input type="text" class="form-control" placeholder="评论一下..."
                                           th:id="${'input-'+comment.id}"><br>
                                    <button type="button" class="btn btn-success btn-publish" onclick="comment(this)"
                                            th:data-id="${comment.id}">评论
                                    </button>-->
                                </div>
                            </div>
                            <!--回复框-->
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <input type="text" class="form-control" placeholder="评论一下..."
                                       th:id="${'input-'+comment.id}"><br>
                                <button type="button" class="btn btn-success btn-publish" onclick="comment(this)"
                                        th:data-id="${comment.id}">评论
                                </button>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
                <!--回复输入框-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                    <h4>提交回复</h4>
                    <hr class="comment-sp">
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded" th:src="${session.user.avatarUrl}"
                                     th:if="${session.user != null}">
                                <span class="media-object glyphicon glyphicon-user"
                                      th:if="${session.user == null}"></span>
                            </a>
                        </div>
                        <div class="media-body">
                            <h5 class="media-heading">
                                <span th:text="${session.user.name}" th:if="${session.user != null}"></span>
                                <span th:if="${session.user == null}" th:text="匿名用户"></span>
                            </h5>
                        </div>
                    </div>
                    <input type="hidden" id="question_id" th:value="${question.id}">
                    <textarea class="form-control comment" id="comment_content" rows="6"></textarea>
                    <button type="button" class="btn btn-success btn-publish" onclick="post()">回复</button>
                </div>
            </div>
        </div>
        <!--右边信息块-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4 class="question-tilte">发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
                <ul class="question-related">
                    <li th:each="related : ${relatedQuestions}">
                        <a th:href="@{'/question/'+${related.id}}" th:text="${related.title}"></a>
                    </li>
                </ul>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>广告位招租</h4>
                <img src="/images/upload/my-wechat.jpg" class="img-thumbnail">
            </div>
        </div>
    </div>
</div>
</body>
</html>
